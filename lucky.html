<!DOCTYPE html>
<html>
<head>
	<title>Luck</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="body-style"style="background-color: #bbb;">
	<div class="page-header" style="text-align: center;">
		<h1>Luck Calculator</h1>
	</div>

	<div class="container" style="position: relative; top: -50px;" >
		
  		<div class="row">

  			<div class="btn-group-vertical" style="position: relative; top: 100px;" >
  				<button type="button" id="start" class="btn btn-primary btn-lg">START ATTEMPT</button>
			    <button type="button" id="attempt" class="btn btn-primary btn-lg">ATTEMPTS: 1/10</button>
		  	</div>
			
			<div class="container_for_img">
				<img src="card_front.png" alt="Avatar" style="width:250px;height:auto ;">
			</div>
			<div class="centered" id="center" style="font-size: 20px; font-weight: 400;">Click <br>'Start Attempt'</div>
			<div class="btn-group-vertical" style="position: relative; top: -250px; float: right;" >
			    <button type="button" id="correct_attempt" class="btn btn-success btn-lg">CORRECT ATTEMPTS: 0</button>
			    <button type="button" id="wrong_attempt" class="btn btn-danger btn-lg">WRONG ATTEMPTS: 0</button>
			    
		  	</div>

		</div>
	</div>



	<div class="container" style="position: relative; top: -100px;" >
  		<div class="row">
  			<div class="col-sm-4">
				<div class="flip-card" >
					<div class="flip-card-inner" id="left">
					    <div class="flip-card-front">
					      	<img src="card_back.png" alt="Avatar" style="width:250px;height:auto ;">
					    </div>
					    <div class="flip-card-back">
						    <div class="container_for_img">
								<img src="card_front.png" alt="Avatar" style="width:250px;height:auto ;">
							</div>
							<div id="l_num"class="centered">Centered</div>
					    </div>
			  		</div>
				</div>
			</div>

			<div class="col-sm-4">
				<div class="flip-card" >
					<div class="flip-card-inner" id="middle">
					    <div class="flip-card-front">
					      	<img src="card_back.png" alt="Avatar" style="width:250px;height:auto ;">
					    </div>
					    <div class="flip-card-back">
						    <div class="container_for_img">
								<img src="card_front.png" alt="Avatar" style="width:250px;height:auto ;">
							</div>
							<div id="m_num"class="centered">Centered</div>
					    </div>
			  		</div>
				</div>
			</div>

			<div class="col-sm-4">
				<div class="flip-card" >
					<div class="flip-card-inner" id="right">
					    <div class="flip-card-front">
					      	<img src="card_back.png" alt="Avatar" style="width:250px;height:auto ;">
					    </div>
					    <div class="flip-card-back">
						    <div class="container_for_img">
								<img src="card_front.png" alt="Avatar" style="width:250px;height:auto ;">
							</div>
							<div id="r_num" class="centered">Centered</div>
					    </div>
			  		</div>
				</div>
			</div>
		</div>
	</div>
	<script src="luck.js"></script>
</body>
</html>
